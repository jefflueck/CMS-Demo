{%extends "base.html"%}{% block content %}
<div class="row">
  <header class="wrapper">
    <img
      src="/static/images/pianokeys.png"
      class="img-responsive"
      alt="Responsive image"
      id="topwrapper"
    />
  </header>
  <h1 class="text-center">Register</h1>
  <div class="form_wrapper">
    <form method="POST">
      {{form.hidden_tag()}}{%for field in form if field.widget.input_type !=
      'hidden'%}
      <p>
        {{field.label}}{{field}}{%for errors in
        field.errors%}<span>{{error}}</span>{%endfor%}
      </p>
      {%endfor%}
      <button class="btn btn-sm btn-success">Register</button>
    </form>
  </div>
  {% endblock %}
</div>
