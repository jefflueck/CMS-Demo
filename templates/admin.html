{%extends "base.html"%}{%block content%}
<div class="row">
  <header class="wrapper">
    <img
      src="/static/images/pianokeys.png"
      class="img-responsive"
      alt="Responsive image"
      id="topwrapper"
    />
  </header>
<h1>Welcome {{user.username}}</h1>
<nav
    class="navbar navbar-expand-lg navbar-light bg-light justify-content-center"
  >
    <ul class="navbar-nav">
      <li class="navbar-item mx-5 py-1">
        <a href="/add/student"><button class="btn btn-sm btn-outline-success">Add a Student</button></a>
      </li>
      <li class="navbar-item mx-5 py-1">
        <a href="/logout"><button class="btn btn-sm btn-outline-success">Logout</button></a>
      </li>
    </ul>
  </nav>
<div class="admin_wrapper">
<h2>Your current students</h2>
{%for student in students%}
<ul>
  <li class="admin_list">
    {{student.first_name}} {{student.last_name}}<span
      ><a href="/student/{{student.id}}/edit"><button class="btn btn-sm mx-2 btn-outline-warning">Edit Student</button></a
      ><a href="/student/{{student.id}}/delete"><button class="btn btn-sm mx-2 btn-outline-danger">Delete Student</button></a>
  </li>
</ul>

{%endfor%}

<h2>Your current users</h2>
<a class="class=col-4 d-flex justify-content-center text-center" href="/mail/outgoing/all"><button class="btn btn-sm btn-primary">Email All</button></a>
{%for user in users%}

<ul>
  <li class="admin_list">
    {{user.first_name}} {{user.last_name}}<span
      ><a href="/user/{{user.id}}/edit"><button class="btn btn-sm mx-2 btn-outline-warning">Edit</button></a
      ><a href="/user/{{user.id}}/delete"
        ><button class="btn btn-sm mx-2 btn-outline-danger">Delete</button></a><a href="/mail/{{user.id}}/outgoing"><button class="btn btn-sm btn-outline-info">Email</button></a>
  </li>
  </ul>
{%endfor%}
</div>
{%endblock%}
</div>
